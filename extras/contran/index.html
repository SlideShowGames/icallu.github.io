<!DOCTYPE html><html class="signed-out"><head>
    <title>Contranoid</title>

    <meta name="description" content="Contranoid">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="apple-touch-icon-precomposed" href="images/icon.png">
    
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-itunes-app" content="app-id=1027717534">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:creator" content="@mrtnkl">

    <meta property="og:url" content="http://contranoid.com/">
    <meta property="og:site_name" content="Contranoid">
    <meta property="og:title" content="Contranoid">
    <meta property="og:description" content="The Chaotic Two-Player Telephone Game From 1897.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/promotion.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="800">

    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/fonts.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="grain"></div>
        <div id="game">
          
          <div id="q42" class="screen" data-action="a-game-by">
            <div id="logo"></div>
            <h4 class="back-button hc" data-lang="presents"></h4>
          </div>

          <div id="about" class="screen" data-action="credits">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div id="logo"></div>
          </div>

          <div id="credits" class="screen" data-action="credits2">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc">
                <small data-lang="creditsPerformanceBy"></small>                
                <h5>Q42</h5>
                <br>
                <small data-lang="creditsDirectedBy"></small>
                <h5>Martin Kool</h5>
            </div>            
          </div>

          <div id="credits2" class="screen" data-action="show-menu">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc">
                <small data-lang="creditsThanks">!</small>
                <h5 data-credits="true">
                </h5>
            </div>            
          </div>

          <div id="menu" class="screen">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc">
                <h1 class="par" data-lang="title"></h1>
                <div class="divider">F</div>
                <h5 data-action="player" data-value="1" data-lang="onePlayer"></h5>
                <h5 data-action="player" data-value="2" data-lang="twoPlayer"></h5>
                <h5 data-action="player" data-value="0" data-lang="spectate"></h5>
                <h5 data-action="get-the-app" data-lang="getTheApp"></h5>
                <h5 data-action="settings" data-lang="settings"></h5>
                <div class="icon-buttons">
                    <div data-action="signin" class="icon-button googleplay"></div>
                    <div data-action="signin" class="icon-button gamecenter"></div>
                    <div data-action="leaderboards" class="icon-button leaderboards"></div>
                    <div data-action="achievements" class="icon-button achievements"></div>
                </div>
            </div>
            <h4 class="back-button hc" data-action="about" data-lang="copyright"></h4>
          </div>
            
          <div id="arena" class="screen">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc">
                <h1 data-lang="stageTitle"></h1>
                <!-- <div class="hc divider">L</div> -->
                <div style="text-align: left; padding-left: 28%">
                <h5 data-action="size" data-value="3" data-lang="stage1"></h5>
                <h5 data-action="size" data-value="4" data-lang="stage2"></h5>
                <h5 data-action="size" data-value="5" data-lang="stage3"></h5>
                <h5 data-action="size" data-value="6" data-lang="stage4"></h5>
                <h5 data-action="size" data-value="7" data-lang="stage5"></h5>
                <h5 data-action="size" data-value="pong" data-lang="pongMode"></h5>
                </div>
            </div>
            <h4 class="back-button hc" data-action="back" data-lang="back"></h4>
          </div>

          <div id="settings" class="screen">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc">
                <h1 data-lang="settingsTitle"></h1>
                <!-- <span class="divider">N</span> -->
                <h4 data-action="toggleGoogleplay">Google Play</h4>
                <!--<h4 data-action="toggleGamecenter">Game Center</h4>-->
                <h4 data-action="language">Language</h4>
                <h4 data-action="effects">Projector Effects</h4>
                <h4 data-action="fps">FPS</h4>
                <h4 data-action="music">Music</h4>
            </div>
            <h4 class="back-button hc" data-action="back" data-lang="back"></h4>
          </div>

          <div id="gameplay" class="screen">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div id="score">0<br>0</div>
            <div id="back" data-action="pause"></div>
            <h4 id="gameplay-bottom-pause-button" class="back-button hc" data-action="pause" data-lang="pause"></h4>
            <h4 id="gameplay-top-pause-button" class="back-button hc" data-action="pause" data-lang="pause"></h4>
          </div>

          <div id="messages" class="screen">
            <div class="edges">
                <div class="edge top left">C</div>
                <div class="edge top right">C</div>
                <div class="edge bottom left">C</div>
                <div class="edge bottom right">C</div>
            </div>
            <div class="hc vc divider">F</div>
              <div id="top-message" class="message">
                  <div data-role="msg" class="hc vc" data-lang="youLose"></div>
              </div>
              <div id="bottom-message" class="message">
                  <div data-role="msg" class="hc vc" data-lang="youWin"></div>
              </div>
              <h4 id="messages-back-button" class="back-button hc" data-action="back" data-lang="back"></h4>
          </div>

      </div>
    </div>
    <div id="feelsize"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script><script src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/contranoid.js"></script>
  
</body></html>
